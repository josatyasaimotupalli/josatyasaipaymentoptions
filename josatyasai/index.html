<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffe1fa, #fce1f9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 500px;
        background: #fff;
        padding: 50px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .line-container {
        display: flex;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
      }

      .line {
        flex: 1;
        height: 1px;
        background-color: #ccc;
        margin: 0 7px; 
      }

      .text {
        font-family: Arial, sans-serif; 
        font-size: 20px;
        color: #ec4899; 
        font-weight: bold;
      }
      .offer-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 2px solid #e5e7eb;
        padding: 25px;
        margin-bottom: 15px;
        border-radius: 2px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .offer-boxs {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-radius: 10px;
        cursor: pointer;
      }

      .offer-box:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 15px rgba(46, 45, 45, 0.1);
      }

      .offer-box.selected {
        border-color: #ec4899;
        background-color: #feeafb;
      }

      .offer-box input {
        accent-color: #ec4899;
      }

      .offer-details {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .offer {
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .offer-label {
        font-size: 16px;
        font-weight: bold;
        color: #000000;
        margin-top: 5px;
      }
      .badge {
        background: linear-gradient(135deg, #ec4899, #f30698);
        color: #fff;
        padding: 4px 8px;
        margin-right: 20px;
        margin-bottom: 5px;
        border-radius: 3px;
        font-size: 7px;
        font-weight: bold;
      }

      .price {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-left: 20px;
      }

      .strike-price {
        font-size: 10px;
        color: #9ca3af;
        margin-left: 20px;
        text-decoration: line-through;
      }

      .dropdowns {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .selectors {
        display: flex;
        justify-content: space-between;
        gap: 5px; 
        margin-top: 10px;
      }
      .column {
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      label {
        margin-bottom: 4px;
        font-size: 12px;
        font-weight: bold;
        color: #555;
      }

      select {
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #f9fafb;
        font-size: 10px;
        color: #333;
        width: 50%;
      }

      select:focus {
        outline: none;
        border-color: #ec4899;
        box-shadow: 0 0 5px rgba(250, 128, 6, 0.5);
      }

      .footer {
        text-align: center;
        margin-top: 20px;
      }
      .footers {
        text-align: right;
        margin-top: 10px;
        font-size: 16px;
        font-weight: lighter;
        color: #ccc;
      }

      .row {
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
      }

      .column {
        flex: 1; 
        padding: 7px; 
      }

      .free-delivery {
        margin-right: 35px;
        margin-bottom: 15px;
        color: #ec4899;
        font-size: 15px;
        font-weight: lighter;
      }

      .total {
        font-size: 15px;
        margin-bottom: 15px;
        font-weight: lighter;
        text-align: right;
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #ec4899, #f11bb8);
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #ec4899, #f11bb8);
      }
      .most-popular {
        position: absolute;
        top: -35px;
        right: -20px;
        background: linear-gradient(135deg, #ec4899, #f11bb8);
        color: #fff;
        font-size: 10px;
        padding: 6px 10px;
        border-top-left-radius: 7px;
        border-bottom-right-radius: 7px;
        font-weight: bold;
      }
      .up-text {
        font-size: 12px;
        display: block; 
        margin-bottom: -5px;
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="line-container">
        <span class="line"></span>
        <span class="text">YAY! It's BOGO</span>
        <span class="line"></span>
      </div>
      <!-- 1 Unit -->
      <div class="offer-box" onclick="selectOffer(1, 10)">
        <div class="offer-details">
          <input type="radio" name="offer" id="unit1" />
          <label for="unit1" class="offer-label">
            1 Unit<br />
            <span class="up-text">Standard Price</span><br />
          </label>
          <span class="badge">10% Off</span>
        </div>
        <div>
          <span class="price">$10.00 USD</span>
          <div class="strike-price">$24.00 USD</div>
        </div>
      </div>

      <!-- 2 Unit -->
      <div class="offer-box selected" onclick="selectOffer(2, 18)">
        <div class="offer">
          <div class="most-popular">MOST POPULAR</div>
          <label class="offer-boxs">
            <div class="offer-details">
              <input type="radio" name="offer" id="unit1" />
              <label for="unit1" class="offer-label">1 Unit</label>
              <span class="badge">10% Off</span>
            </div>
            <div>
              <span class="price">$18.00 USD</span>
              <div class="strike-price">$24.00 USD</div>
            </div>
          </label>
          <div class="selectors">
            <div class="column">
              <label for="size">Size:</label>
              <select id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="column">
              <label for="color">Color:</label>
              <select id="color">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
              </select>
            </div>
          </div>
          <div class="selectors">
            <div class="column">
              <label for="size">Size:</label>
              <select id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="column">
              <label for="color">Color:</label>
              <select id="color">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Red">Red</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 3 Unit -->
      <div class="offer-box" onclick="selectOffer(3, 24)">
        <div class="offer-details">
          <input type="radio" name="offer" id="unit3" />
          <label for="unit3" class="offer-label">3 Unit</label>
          <span class="badge">30% Off</span>
        </div>
        <div>
          <span class="price">$24.00 USD</span>
          <div class="strike-price">$24.00 USD</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="row">
          <div class="column">
            <p class="free-delivery">Free Delivery</p>
          </div>
          <div class="column">
            <p class="total">Total: <span id="total">$18.00 USD</span></p>
          </div>
        </div>
        <button>Add to Cart</button>
        <div class="footers">@ Powered by prumper</div>
      </div>
    </div>

    <script>
      let selectedOffer = 2;
      function selectOffer(units, price) {
        selectedOffer = units;

        // Remove 'selected' class from all offer boxes
        document.querySelectorAll(".offer-box").forEach((box) => {
          box.classList.remove("selected");
        });

        // Add 'selected' class to the clicked box
        const currentBox = event.currentTarget;
        currentBox.classList.add("selected");

        // Update total
        document.getElementById("total").innerText = `$${price.toFixed(2)} USD`;
      }
    </script>
  </body>
</html>
